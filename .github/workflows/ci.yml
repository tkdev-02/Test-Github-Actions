name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run tests
      run: dotnet test ./HelloWorldApp.Tests/HelloWorldApp.Tests.csproj --no-build --verbosity normal
